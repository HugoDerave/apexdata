<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #21212a;
    color: #8f94a5;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #434355;
    border-right-color: #434355;
    border-left-color: #434355;
    border-bottom-color: #434355;
    border-top: #b33834 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #313443;
    padding: 10px 40px 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  @media (min-width: 640px) {
    .rails-default-error-page div.dialog > div {
      padding: 10px 80px 0;
    }
  }

  .rails-default-error-page div.dialog a {
    position: relative;
    display: inline-block;
    height: 40px;
    padding: 0 20px 0 20px;
    margin-bottom: 20px;
    font-weight: 300;
    font-size: 16px;
    line-height: 40px;
    text-decoration: none;
    background: linear-gradient(135deg, #b33834 50%, #cc524e 100%);
    border: 0;
    border-bottom: 1px solid #cc524e;
    color: #FFF;
    transition: padding 100ms;
    cursor: pointer;
    will-change: padding;
  }

  .rails-default-error-page h1 {
    font-size: 64px;
    color: #FFF;
    line-height: 1.5em;
  }

  .rails-default-error-page h2 {
    font-size: 100%;
    color: #FFF;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="dialog">
    <h1>500</h1>
    <div>
      <h2>We're sorry, but something went wrong.</h2>
      <a href="/">Go back</a>
    </div>
  </div>
</body>
</html>
